<!DOCTYPE html>
<html>
<head>
  <title>Customized Calculator</title>
  <link rel="stylesheet" href="https://bpic.51yuansu.com/pic3/cover/03/35/61/5b8dd0cc6c613_610.jpg">
  <style>
    /* Add styles and background */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('rainbow.jpg'); /* Replace with your preferred background image */
      background-size: cover;
      background-repeat: no-repeat;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      background-color: #4caf50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Customized Calculator</h1>
  <label>First Number:</label>
  <input type="number" id="number1" min="0" max="200">
  <label>Operator:</label>
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <label>Second Number:</label>
  <input type="number" id="number2" min="0" max="200">
  <br>
  <button onclick="calculate()"><i class="fas fa-calculator icon"></i> Calculate</button>
  <p>Result: <span id="result"></span></p>

  <script>
    function calculate() {
      // ... (Keep the calculation function the same as before)
    }
  </script>
</body>
</html>
